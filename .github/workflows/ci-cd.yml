name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # --- 1. Test Stage (PYTHON) ---
  test:
    name: Run Python Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install all dependencies manually (use fixed safe versions)
        run: |
          python -m pip install --upgrade pip
          pip install Flask==2.3.3
          # Upgrade gunicorn to fixed version to avoid CVE-2024-1135
          pip install gunicorn==22.0.0
          pip install "psycopg[binary]==3.2.12"
          pip install pytest==7.4.3
          pip install requests==2.31.0

      - name: Run tests
        run: pytest
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
          DB_HOST: localhost
          DB_PORT: 5432

  # --- 2. Build Stage (DOCKER) ---
  build:
    name: Build and Scan Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tags
        id: meta
        run: |
          SHA_TAG=${{ github.sha }}
          sha_tag="sha-${SHA_TAG::7}"
          owner_lower="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          image_name="ghcr.io/${owner_lower}/branch-loan-api"
          echo "sha_tag=${sha_tag}" >> $GITHUB_OUTPUT
          echo "owner_lower=${owner_lower}" >> $GITHUB_OUTPUT
          echo "image_name=${image_name}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.sha_tag }}
          load: true

      - name: Scan image for vulnerabilities (Trivy)
        # pin to a release tag instead of `master` for stability
        uses: aquasecurity/trivy-action@v0.33.1
        with:
          image-ref: '${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.sha_tag }}'
          format: 'table'
          exit-code: '1'           # keep failing pipeline on HIGH/CRITICAL
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # --- 3. Push Stage (DOCKER) ---
  push:
    name: Push to Registry
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Generate image tags
        id: meta
        run: |
          SHA_TAG=${{ github.sha }}
          sha_tag="sha-${SHA_TAG::7}"
          owner_lower="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          image_name="ghcr.io/${owner_lower}/branch-loan-api"
          echo "sha_tag=${sha_tag}" >> $GITHUB_OUTPUT
          echo "owner_lower=${owner_lower}" >> $GITHUB_OUTPUT
          echo "image_name=${image_name}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry (ghcr.io)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.meta.outputs.owner_lower }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.sha_tag }}
            ${{ steps.meta.outputs.image_name }}:latest
